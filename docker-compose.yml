services:
  # Backend service with hot reload via Air
  backend:
    image: golang:1.24-alpine
    container_name: poker-backend-dev
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    environment:
      PORT: "8080"
      LOG_LEVEL: "info"
    working_dir: /app
    command: >
      sh -c "go install github.com/air-verse/air@v1.62.0 && air"
    networks:
      - poker-network

  # Frontend service with Vite hot reload
  frontend:
    image: node:24-alpine
    container_name: poker-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    command: >
      sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      NODE_ENV: "development"
    networks:
      - poker-network
    depends_on:
      - backend

networks:
  poker-network:
    driver: bridge
